<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanrio Emotion Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
    }

    .page {
      display: none;
      padding: 40px 20px;
      min-height: 100vh;
      background-image: url('images/sanrio-bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .active {
      display: block;
    }

    h1, h2, p{
      color: #d72660;
      margin-top: 0;
      font-size: 2rem;
    }

    .button, .emotion-btn, .back-btn {
      font-size: 1.1rem;
      padding: 14px 24px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #ffb6c1;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover, .emotion-btn:hover, .back-btn:hover {
      background: #ff69b4;
    }

    .emotion-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 42%;
      max-width: 150px;
      height: 160px;
      margin: 8px;
      background: #fff;
      color: #333;
      border: 2px solid #ffb6c1;
      box-shadow: 2px 2px 8px #ffd6e6;
    }

    .emotions-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .emotion-img, #advice-img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .advice {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #333;
    }

    .back-btn {
      background: #c2b7f7;
    }

    .back-btn:hover {
      background: #7c6ee6;
    }

    @media (max-width: 768px) {
      h1, h2 {
        font-size: 1.6rem;
      }

      .emotion-btn {
        width: 44%;
        height: 140px;
        font-size: 0.9rem;
      }

      .button, .back-btn {
        font-size: 1rem;
        padding: 12px 18px;
      }

      .advice {
        font-size: 1.2rem;
        padding: 0 10px;
      }

      img[alt="Sanrio GIF"] {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- Page 1: Start -->
  <div id="start-page" class="page active">
    <img src="https://media.tenor.com/qslUlaGUdEwAAAAi/cinnamoroll-cute.gif" alt="Sanrio GIF" style="width:200px;">
    <h1>Welcome to SanrioFeels</h1>
    <button class="button" onclick="goToPage('emotion-page')">Feeling Time ðŸ’–</button>
    <br><br>
    <p>for Mira, with love</p>ðŸ’—
  </div>

  <!-- Page 2: Emotion Selection -->
  <div id="emotion-page" class="page">
    <h2>How are you feeling?</h2>
    <div class="emotions-container">
      <button class="emotion-btn" onclick="showAdvice(0)">
        <img src="images/pompompurin2.png" alt="Sleepy" class="emotion-img">
        Sleepy
      </button>
      <button class="emotion-btn" onclick="showAdvice(1)">
        <img src="images/pochacco2.png" alt="Sad" class="emotion-img">
        Sad
      </button>
      <button class="emotion-btn" onclick="showAdvice(2)">
        <img src="images/kuromi2.png" alt="Tired" class="emotion-img">
        Tired
      </button>
      <button class="emotion-btn" onclick="showAdvice(3)">
        <img src="images/mymelody2.png" alt="Happy" class="emotion-img">
        Happy
      </button>
      <button class="emotion-btn" onclick="showAdvice(4)">
        <img src="images/hellokitty2.png" alt="Angry" class="emotion-img">
        Angry
      </button>
      <button class="emotion-btn" onclick="showAdvice(5)">
        <img src="images/cinnamoroll2.png" alt="Excited" class="emotion-img">
        Excited
      </button>
      <button class="emotion-btn" onclick="showAdvice(6)">
        <img src="images/badtzmaru2.png" alt="Scared" class="emotion-img">
        Scared
      </button>
      <button class="emotion-btn" onclick="showAdvice(7)">
        <img src="images/keroppi2.png" alt="Bored" class="emotion-img">
        Bored
      </button>
    </div>
    <button class="back-btn" onclick="goToPage('start-page')">Back</button>
  </div>

  <!-- Page 3: Advice Page -->
  <div id="advice-page" class="page">
    <h2 id="emotion-title"></h2>
    <img id="advice-img" src="" alt="Emotion Character">
    <div class="advice" id="advice-text"></div>
    <button class="back-btn" onclick="goToPage('emotion-page')">Back</button>
  </div>

  <script>
    const emotions = [
      ["Sleepy", "images/pompompurin.png", [
        "Take a nap and rest!",
        "Try closing your eyes for a few minutes.",
        "Maybe it's time for a cozy blanket!",
        "Listen to some soft music.",
        "Go get some rest, sleepyhead."
      ]],
      ["Sad", "images/pochacco.png", [
        "Talk to your loved one.",
        "It's okay to feel sad sometimes.",
        "Listen to your favorite song.",
        "Write down your feelings.",
        "Watch a comforting movie."
      ]],
      ["Tired", "images/kuromi.png", [
        "Drink some water and stretch.",
        "Take a short walk.",
        "Try to get some fresh air.",
        "Have a healthy snack.",
        "Do some gentle stretches."
      ]],
      ["Happy", "images/my_melody.png", [
        "Share your smile with a friend!",
        "Spread your happiness today.",
        "Dance to your favorite tune!",
        "Draw a picture of your happiness.",
        "Tell someone why youâ€™re happy."
      ]],
      ["Angry", "images/hello_kitty.png", [
        "Take deep breaths and count to ten.",
        "Try drawing your feelings.",
        "Go for a walk to cool down.",
        "Write down what's bothering you.",
        "Itâ€™s okay to be angry â€” it means something mattered to you."
      ]],
      ["Excited", "images/cinnamoroll.png", [
        "Dance or sing your favorite song!",
        "Share your excitement with someone.",
        "Write down what makes you excited.",
        "Jump around and celebrate!",
        "Draw a picture of your excitement."
      ]],
      ["Scared", "images/badtzmaru.png", [
        "Hug your favorite plushie.",
        "Talk to someone you trust.",
        "Remember, you're brave!",
        "Take a few deep breaths.",
        "Think of a happy memory."
      ]],
      ["Bored", "images/keroppi.png", [
        "Try drawing or making something new!",
        "Read a fun story.",
        "Invent a new game to play.",
        "Build something with blocks or toys.",
        "Make up a silly dance."
      ]]
    ];

    function goToPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showAdvice(i) {
      document.getElementById('emotion-title').textContent = emotions[i][0];
      document.getElementById('advice-img').src = emotions[i][1];
      document.getElementById('advice-img').alt = emotions[i][0];

      const comments = emotions[i][2];
      const randomIndex = Math.floor(Math.random() * comments.length);
      document.getElementById('advice-text').textContent = comments[randomIndex];

      goToPage('advice-page');
    }
  </script>
</body>
</html>
